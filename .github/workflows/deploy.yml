# Deploy Workflow for Android Build Container Image
# Deploys to container registries on release or manual trigger

name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      target:
        description: 'Deployment target'
        required: true
        type: choice
        options:
          - dockerhub
          - gcp
          - aws
          - azure
          - all
      image_tag:
        description: 'Image tag (defaults to release tag or "latest")'
        required: false
        default: ''

env:
  IMAGE_NAME: android-build-image

jobs:
  build:
    permissions:
      contents: read
    name: Build Docker Image
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image tag
        id: set-tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ github.event.inputs.image_tag }}" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and export Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.set-tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
          build-args: |
            BASE_IMAGE=ubuntu:22.04
          outputs: type=docker,dest=/tmp/image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/image.tar
          retention-days: 1

  deploy-dockerhub:
    permissions:
      contents: read
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.target == 'dockerhub' || github.event.inputs.target == 'all'))
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Tag and push to Docker Hub
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          echo "✅ Deployed to Docker Hub: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

  deploy-gcp:
    permissions:
      contents: read
      id-token: write
    name: Deploy to GCP Artifact Registry
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.target == 'gcp' || github.event.inputs.target == 'all'))
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for GCP
        run: gcloud auth configure-docker ${{ vars.GCP_REGION || 'us-central1' }}-docker.pkg.dev

      - name: Tag and push to GCP Artifact Registry
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          GCP_REGION: ${{ vars.GCP_REGION || 'us-central1' }}
          GCP_REGISTRY: ${{ vars.GCP_REGISTRY || 'android-build-images' }}
        run: |
          REGISTRY_URL="${GCP_REGION}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${GCP_REGISTRY}"
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:latest
          docker push ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker push ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:latest
          echo "✅ Deployed to GCP: ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

  deploy-aws:
    permissions:
      contents: read
      id-token: write
    name: Deploy to AWS ECR
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.target == 'aws' || github.event.inputs.target == 'all'))
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Tag and push to AWS ECR
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPO: ${{ vars.AWS_ECR_REPO || 'android-build-image' }}
        run: |
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${ECR_REGISTRY}/${ECR_REPO}:latest
          docker push ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}
          docker push ${ECR_REGISTRY}/${ECR_REPO}:latest
          echo "✅ Deployed to AWS ECR: ${ECR_REGISTRY}/${ECR_REPO}:${IMAGE_TAG}"

  deploy-azure:
    permissions:
      contents: read
      id-token: write
    name: Deploy to Azure ACR
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'release' ||
      (github.event_name == 'workflow_dispatch' && 
       (github.event.inputs.target == 'azure' || github.event.inputs.target == 'all'))
    steps:
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/image.tar

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to Azure ACR
        run: az acr login --name ${{ secrets.AZURE_ACR_NAME }}

      - name: Tag and push to Azure ACR
        env:
          IMAGE_TAG: ${{ needs.build.outputs.image_tag }}
          ACR_NAME: ${{ secrets.AZURE_ACR_NAME }}
        run: |
          REGISTRY_URL="${ACR_NAME}.azurecr.io"
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker tag ${{ env.IMAGE_NAME }}:${IMAGE_TAG} ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:latest
          docker push ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          docker push ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:latest
          echo "✅ Deployed to Azure ACR: ${REGISTRY_URL}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}"

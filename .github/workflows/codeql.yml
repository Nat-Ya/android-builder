# CodeQL Analysis Workflow
# This workflow performs CodeQL analysis on the repository
# to satisfy GitHub's code scanning requirements

name: CodeQL

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          # Analyze GitHub Actions workflow files for security issues
          # This repository primarily contains shell scripts and Dockerfiles
          # which aren't directly supported by CodeQL standard languages
          languages: ['actions', 'javascript']

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

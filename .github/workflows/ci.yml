# CI Workflow for Android Build Container Image
# Runs on PRs and pushes to main branch

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  IMAGE_NAME: android-build-image

jobs:
  lint:
    permissions:
      contents: read
    name: Lint Dockerfile
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Lint Dockerfile with hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning

  build:
    permissions:
      contents: read
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Ubuntu base)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            BASE_IMAGE=ubuntu:22.04
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true

      - name: Test image - Java version
        run: docker run --rm ${{ env.IMAGE_NAME }}:${{ github.sha }} java -version

      - name: Test image - Node.js version
        run: docker run --rm ${{ env.IMAGE_NAME }}:${{ github.sha }} node --version

      - name: Test image - Android SDK
        run: docker run --rm ${{ env.IMAGE_NAME }}:${{ github.sha }} sdkmanager --version

  security-scan:
    permissions:
      contents: read
      security-events: write
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image for scanning
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.IMAGE_NAME }}:scan
          load: true

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

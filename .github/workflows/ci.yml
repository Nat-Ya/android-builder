name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  IMAGE_NAME: android-build-image

jobs:
  build-and-test:
    name: Build & Test Image
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (Ubuntu)
        run: |
          docker build \
            --build-arg BASE_IMAGE=ubuntu:22.04 \
            -t ${{ env.IMAGE_NAME }}:test-ubuntu \
            --load \
            .

      - name: Build Docker image (Debian)
        run: |
          docker build \
            --build-arg BASE_IMAGE=debian:bullseye-slim \
            -t ${{ env.IMAGE_NAME }}:test-debian \
            --load \
            .

      - name: Test Ubuntu image
        run: |
          echo "Testing Ubuntu-based image..."
          docker run --rm ${{ env.IMAGE_NAME }}:test-ubuntu bash -c "
            set -e
            echo '✓ Java version:'
            java -version
            echo '✓ Node.js version:'
            node --version
            echo '✓ npm version:'
            npm --version
            echo '✓ Android SDK manager:'
            sdkmanager --version
            echo '✓ All tools verified'
          "

      - name: Test Debian image
        run: |
          echo "Testing Debian-based image..."
          docker run --rm ${{ env.IMAGE_NAME }}:test-debian bash -c "
            set -e
            java -version && node --version && sdkmanager --version
          "

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build image for scanning
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:scan .

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:scan
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  deploy-dockerhub:
    name: Deploy to Docker Hub
    runs-on: ubuntu-latest
    needs: [build-and-test, security-scan]
    if: github.event_name == 'release'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
          build-args: |
            BASE_IMAGE=ubuntu:22.04
